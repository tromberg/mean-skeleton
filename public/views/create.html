<!DOCTYPE html>
<html ng-app="droovle">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="../assets/css/mapstyles.css" />
    <title>Places search box</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="../services/droovle-service.js"></script>
    <!-- Load AppController -->
    <script type="text/javascript" src="../controllers/droovle-app.js"></script>

    <style>
        #target {
            width: 345px;
        }

<body ng-controller="MapCtrl as mapCtr">

</body>
</html>
