<!DOCTYPE html>
<html ng-app="droovle">
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="../services/droovle-service.js"></script>
    <!-- Load AppController -->
    <script type="text/javascript" src="../controllers/droovle-app.js"></script>

    <title>Droovle</title>
</head>
<body ng-controller="CreateDroovleCtrl as createCtr">
<div id="pnlStepOne" ng-show="createCtr.isStep(1)">
    <h1>Droovle</h1>

    <h2>Instant carpools</h2>

    <p>
        Explain explain blablabla
    </p>

    <form name="frmStepOne" novalidate ng-submit="frmStepOne.$valid && oneSubmitted && createCtr.nextStep()">
        <p>
            <label for="address1">Address</label><br>
            <input type="text" id="address1" name="address1" placeholder="For ex. 19 rue Bardinet, Paris" required
                   ng-model="createCtr.droovle.address">
            <button type="submit" ng-click="oneSubmitted=true">Start &gt;</button>

        </p>
    </form>
</div>
<div id="pnlStepTwo" ng-show="createCtr.isStep(2)">
    <h1>Step two</h1>

    <form name="frmStepTwo" novalidate ng-submit="frmStepTwo.$valid && twoSubmitted && createCtr.nextStep()">
        <p>
            <label for="address2">Address</label><br>
            <input type="text" id="address2" name="address2" required ng-model="createCtr.droovle.address">
        </p>

        <p>
            <label for="eventName">Name of event (or destination)</label><br>
            <input type="text" id="eventName" name="eventName" required ng-model="createCtr.droovle.eventName">
        </p>

        <p>
            <label for="email">Your e-mail address</label><br>
            <input type="email" id="email" name="email" required ng-model="createCtr.droovle.email">
        </p>

        <p>
            <button type="submit" ng-click="twoSubmitted=true">Almost done &gt;</button>
        </p>

    </form>
</div>
<div id="pnlStepThree" ng-show="createCtr.isStep(3)">
    <h1>Step Three</h1>

</div>

</body>
</html>
